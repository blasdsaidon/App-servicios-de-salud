<!DOCTYPE>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"

    <head>
        <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>       
        <main>
            <div th:replace="/fragments/error :: div"></div>
            <div th:replace="/fragments/exito :: div"></div>
            <!-- Formulario Logeo -->
            <div class="login">
                <form th:action="@{/logincheck}" method="POST">
                    <div class="form-group my-3">
                        <h3 class="card-title">Accede a tu Cuenta</h3>
                    </div>

                    <div class="mb-3">
                        <label for="email">Ingrese su email:</label>
                        <input required style="width: 300px;" type="email" th:value="${email}" name="email" class="form-control"
                               id="Email1" aria-describedby="emailHelp" placeholder="123@ejemplo.com"/>

                        <label for="password">Ingrese su contraseña:</label>
                        <input required style="width: 300px;" type="password" th:value="${password}" name="password" class="form-control"
                               id="txtPassword" placeholder="Ingrese su contraseña"/>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
                </form>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>   
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
