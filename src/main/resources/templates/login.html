<!DOCTYPE>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>       
        <main>
            <div th:replace="/fragments/error :: div"></div>
            <div th:replace="/fragments/exito :: div"></div>
            <!-- Formulario Logeo -->
            <div class="form-registro">
                <form th:action="@{/logincheck}" method="POST">
                    <div class="form-group my-3">
                        <h3 class="card-title">Accede a tu Cuenta:</h3>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Ingrese su email:</label>
                        <input  required class="form-control" type="email" th:value="${email}" name="email" 
                               id="Email1" aria-describedby="emailHelp" placeholder="123@ejemplo.com"/>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="password">Ingrese su contraseña:</label>
                        <input required   type="password" th:value="${password}" name="password" class="form-control"
                               id="txtPassword" placeholder="Ingrese su contraseña"/>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <a th:href="@{/}" class="btn btn-secondary">Volver</a> 
                    </div>

                </form>
            </div> 
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
