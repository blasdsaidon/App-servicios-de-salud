<!DOCTYPE html>
<html 
    lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/vistaPaciente.css" rel="stylesheet">
        <link href="/style/styles.css" rel ="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <h1>Perfil del Paciente</h1>

                <img th:if="${paciente.imagen != null}" class="profile-image" th:src="@{/imagen/perfil/__${paciente.idPersona}__}" onerror="this.onerror=null; 
                     this.src='/Otra-imagen/icono-de-linea-de-perfil-de-paciente-masculino-con-forma-de-circulo-2pk87gh.jpg'" width="150 px" height="150 px">  
                <p><strong>Nombre: </strong><span th:text="${paciente.nombre}"/></p>
                <p><strong>Apellido: </strong><span th:text="${paciente.apellido}"/></p>
                <p><strong>Teléfono: </strong><span th:text="${paciente.telefono}"/></p>
                <p><strong>Obra Social: </strong><span th:text="${paciente.obraSocial}"/></p>
                <p><strong>Género: </strong><span th:text="${paciente.genero}"/></p>
                <p><strong>E-mail: </strong><span th:text="${paciente.email}"/></p>
                <p><strong>Fecha de nacimiento: </strong><span th:text="${paciente.fechaNacimiento}"/></p>

                <div class="button-conteiner">
                    <a href="/paciente/modificar" type="button" class="button" onclick="modificarDatos()">Modificar datos personales</a>
                    <a href="/listadoProfesionales" type="button" class="button" onclick="sacarTurno()">Sacar turno médico</a>
                    <button class="button" onclick="verTurnos()">Ver turnos</button>
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a> 
                </div>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static.js/script.js"></script>

</html>
