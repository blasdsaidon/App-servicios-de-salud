<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Paciente</title>
    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/vistaPaciente.css" rel="stylesheet">
        <link href="/style/styles.css" rel ="stylesheet">
    <title>Document</title>
</head>
<body>
  
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Inicio</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Profesionales</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Obras Sociales</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Sobre Nosotros</a></li>
            
          </ul>
    
        </header>

    <div class="container">
        <h1>Perfil del Paciente</h1>
        <img th:if="${paciente.imagen != null}" class="profile-image" th:src="@{/imagen/perfil/__${paciente.idPersona}__}" width="100 px" height="100 px">  
        <p><strong>Nombre: <span th:text="${paciente.nombre}"/></strong></p>
        <p><strong>Apellido: <span th:text="${paciente.apellido}"/></strong></p>
        <p><strong>Telefono: <span th:text="${paciente.telefono}"/></strong></p>
        <p><strong>Obra Social: <span th:text="${paciente.obraSocial}"/></strong></p>
        <p><strong>Genero: <span th:text="${paciente.genero}"/></strong></p>
        <p><strong>E-mail: <span th:text="${paciente.email}"/></strong></p>
        <p><strong>Fecha de nacimiento: <span th:text="${paciente.fechaNacimiento}"/></strong></p>
        <div class="button-conteiner">
            <a href="/paciente/modificar" type="button" class="button" onclick="modificarDatos()">Modificar datos personales</a>
            <button class="button" onclick="sacarTurno()">Sacar turno con el m√©dico</button>
            <button class="button" onclick="verTurnos()">Ver turnos</button>
        </div>
    </div>
    <div class="d-flex justify-content-between">                
      <a th:href="@{/}" class="btn btn-secondary">Volver</a> 
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/js/vistaPaciente.js"></script>
<div th:replace="/fragments/footer :: div"></div>
<div th:replace="/fragments/javaScriptPass :: script"></div>

</body>

   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="../static/static.js/script.js"></script>


</html>
