<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8"/>
        <title>Horarios médicos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="/fragments/header_banner :: div"></div>
        <main>
            <div th:replace="/fragments/error :: div"></div>

            <!-- Formulario horarios -->
            <div class="form-registro">
                <form th:action="@{/medico/horarios/__${medico.idPersona}__}" method="POST" enctype="multipart/form-data">
                    <div class="form-group my-3">
                        <h3 class="card-title">Registrar horarios médicos</h3>
                    </div>

                    <div class="mb-3">
                        <label for="Fecha de Inicio" class="form-label">Fecha de Inicio:</label>
                        <input required type="date" th:value="${fechaInicio}" name="fechaInicio" class="form-control"
                               id="fechaInicio" >
                    </div>

                    <div class="mb-3">
                        <label for="Fecha Fin" class="form-label">Fecha Fin:</label>
                        <input required type="date" th:value="${fechaFin}" name="fechaFin" class="form-control"
                               id="fechaFin" >
                    </div>

                    <div class="mb-3">
                        <label for="Hora de Inicio" class="form-label">Hora de Inicio:</label>
                        <input required type="datetime" th:value="${horaInicio}" name="horaInicio" class="form-control"
                               id="horaInicio" >
                    </div>

                    <div class="mb-3">
                        <label for="Hora de Finalizado" class="form-label">Hora de Finalizado:</label>
                        <input required type="datetime" th:value="${horaFin}" name="horaFin" class="form-control"
                               id="horaFin" >
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Cargar Horarios</button>
                        <a th:href="@{/medico/perfil}" class="btn btn-secondary">Volver</a> 
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
