<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Registro Profesionales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="banner d-flex justify-content-center align-items-center">
                <a href="/"> <img src="/Otra-imagen/logo.png" height="100PX" alt="banner"></a>
            </div>
        </header>

        <main>
            <div th:replace="/fragments/error :: div"></div>

            <!-- Formulario registro profesionales-->
            <div class="form-registro">
                <form th:action="@{/medico/registroMedico}" method="POST" enctype="multipart/form-data">
                    <div class="form-group my-3">
                        <h3 class="card-title">Registro de profesionales médicos</h3>
                    </div>

                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input required type="text" th:value="${nombre}" name="nombre" class="form-control" id="nombre"
                               aria-describedby="nombreHelp" placeholder="Juan">
                    </div>

                    <div class="mb-3">
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <input required type="text" th:value="${apellido}" name="apellido" class="form-control" id="apellido"
                               aria-describedby="nombreHelp" placeholder=" Perez">
                    </div>

                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Teléfono:</label>
                        <input required type="number" th:value="${telefono}" name="telefono" class="form-control" id="Telefono"
                               aria-describedby="telefonoHelp" placeholder="0123456789">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie</div>
                    </div>

                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email address:</label>
                        <input required type="email" th:value="${email}" name="email" class="form-control" id="Email1"
                               aria-describedby="emailHelp" placeholder="123@ejemplo.com">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie</div>
                    </div>

                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad:</label> 
                        <select required class="form-select" name="especialidad">
                            <option>Selecione Especialidad: </option>
                            <option selected="especialidad" 
                                    th:each="especialidad:${ListaEspecialidades}"
                                    th:value="${especialidad}"
                                    th:text="${especialidad}"/>
                        </select>
                    </div>

                    <!--LISTA DE OBRAS SOCIALES-->
                    <div <label for="obra social" class="form-label">Elija la Obra/s Social/es que Recibe:</label> </div>
                    <div class="form-check form-check-inline">                    
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"> OSEP </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"> SWISSMEDICAL </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3"> OSDE </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
                        <label class="form-check-label" for="inlineCheckbox3"> DAMSU </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
                        <label class="form-check-label" for="inlineCheckbox3"> SANCOR </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6">
                        <label class="form-check-label" for="inlineCheckbox3"> MEDICUS </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option7">
                        <label class="form-check-label" for="inlineCheckbox3"> OMINT </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option8">
                        <label class="form-check-label" for="inlineCheckbox3"> CAREZCO </label>
                    </div>

                    <div class="mb-3">
                        <label for="Valor-consulta" class="form-label">Valor de consulta:</label>
                        <input required type="number" th:value="${valorConsulta}" name="valorConsulta" class="form-control"
                               id="valorConsulta" aria-describedby="valorHelp" placeholder="$$$">
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen de perfil:</label>
                        <input type="file"  name="archivo" class="form-control" id="imagen"
                               placeholder="Añada una imagen de perfil">
                    </div>

                    <div class="mb-3">
                        <label for="txtPassword" class="form-label">Password:</label>
                        <input required type="password" th:value="${password}" name="password" class="form-control"
                               id="txtPassword" placeholder="Ingrese su contraseña">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mostrar" onclick="mostrarPassword()">
                        <label class="form-check-label" for="mostrar">Mostrar contraseña</label>
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label">Password:</label>
                        <input required type="password" th:value="${password2}" name="password2" class="form-control" id="Password" placeholder="Repita su contraseña">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <div class="d-flex align-items-center"> 
                            <p style="padding-right: 10px ; margin: 0px;">Ya tiene cuenta?</p>
                            <a href="/login" class="btn btn-outline-primary">Ingrese</a> 
                        </div>
                </form>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
