<!DOCTYPE html>

<html
    lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/vistaPaciente.css" rel="stylesheet">
        <link href="/style/styles.css" rel ="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <h1>Perfil del Admin</h1>

                <img th:if="${admin.imagen != null}" class="profile-image" th:src="@{/imagen/perfil/__${admin.idPersona}__}" onerror="this.onerror=null; 
                     this.src='/Otra-imagen/icono-de-linea-de-perfil-de-paciente-masculino-con-forma-de-circulo-2pk87gh.jpg'" width="100 px" height="100 px">  
                <p><strong>Nombre: </strong><span th:text="${admin.nombre}"/></p>
                <p><strong>Apellido: </strong><span th:text="${admin.apellido}"/></p>
                <p><strong>Telefono: </strong><span th:text="${admin.telefono}"/></p>
                <p><strong>E-mail: </strong><span th:text="${admin.email}"/></p>

                <div class="button-conteiner">
                    <a href="/admin/modificar" type="button" class="button" onclick="modificarDatos()">Modificar datos personales</a>
                    <a href="/medico/registrar" type="button" class="button">Registrar medico</a>
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a> 
                </div>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static.js/script.js"></script>

</html>
