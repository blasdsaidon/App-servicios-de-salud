<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listado de pacientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="/fragments/header_banner :: div"></div>

        <div class="form-registro">
            <form th:action="@{/medico/fichaMedica}" method="post">
                <label for="Nombre" class="form-label">Nombre del paciente:</label>
                <div class="mb-3">
                    <select required class="form-select" name="idPersona">
                        <option th:each="paciente : ${pacientes}" th:value="${paciente.idPersona}" th:text="${paciente.nombre}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Ver ficha</button>
                    <a th:href="@{/medico/perfil}" class="btn btn-secondary">Volver</a> 
                </div>
            </form>
        </div>

        <div th:replace="/fragments/footer :: div"></div>
    </body>

</html>
