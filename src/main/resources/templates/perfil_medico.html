<!DOCTYPE html>
<html
    lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil del Paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/vistaPaciente.css" rel="stylesheet">
        <link href="/style/styles.css" rel ="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <h1>Perfil del Profesional</h1>
                <img th:if="${medico.imagen != null}" class="profile-image" th:src="@{/imagen/perfil/__${medico.idPersona}__}" width="100 px" height="100 px">  
                <p><strong>Nombre: </strong><span th:text="${medico.nombre}"/></p>
                <p><strong>Apellido: </strong> <span th:text="${medico.apellido}"/></p>
                <p><strong>Tel√©fono: </strong><span th:text="${medico.telefono}"/></p>
                <p><strong>E-mail: </strong> <span th:text="${medico.email}"/></p>
                <p><strong>Especialidad: </strong> <span th:text="${medico.especialidad}"/></p>
                <p><strong>Obras sociales aceptadas: </strong> <span th:text="${oSRecibidas}"/></p>
                <p><strong>Valor de la consulta: </strong> <span th:text="${medico.valorConsulta}"/></p>

                <div class="button-conteiner">
                    <a href="/medico/modificar" type="button" class="button" onclick="modificarDatos()">Modificar datos personales</a>
                    <button class="button" onclick="verTurnos()">Ver turnos</button>
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a> 
                </div>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static.js/script.js"></script>
</html>
