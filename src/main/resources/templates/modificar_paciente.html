<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8"/>
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="/fragments/header_banner :: div"></div>
        <main>
            <div th:replace="/fragments/error :: div"></div>

            <!-- Formulario registro -->
            <div class="form-registro">
                <form th:action="@{/paciente/perfil/__${paciente.idPersona}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${paciente.idPersona}" name="idPersona">
                    <div class="form-group my-3">
                        <h3 class="card-title">Actualizar perfil</h3>
                    </div>

                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input  type="text" th:value="${paciente.nombre}" name="nombre" class="form-control text-capitalize" id="nombre"
                                aria-describedby="nombreHelp" >
                    </div>

                    <div class="mb-3">
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <input  type="text" th:value="${paciente.apellido}" name="apellido" class="form-control text-capitalize" id="apellido"
                                aria-describedby="nombreHelp" >
                    </div>

                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Teléfono:</label>
                        <input  type="number" th:value="${paciente.telefono}" name="telefono" class="form-control" id="telefono"
                                aria-describedby="telefonoHelp">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                    </div>

                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email address:</label>
                        <input  type="email" th:value="${paciente.email}" name="email" class="form-control" id="emai1"
                                aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                    </div>

                    <div class="mb-3">
                        <label for="GENERO" class="form-label">Género:</label>
                        <select required class="form-select" name="genero">
                            <option >Seleccione Género: </option>
                            <option 
                                th:each="genero:${ListaGenero}"
                                th:value="${genero}"
                                th:text="${genero}"
                                th:selected="${paciente.genero==genero}"/>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input  type="date" th:value="${#dates.format(paciente.fechaNacimiento, 'yyyy-MM-dd')}" name="fechaNacimiento" class="form-control"
                                id="fechaNac" >
                    </div>

                    <div class="mb-3">
                        <label for="obra social" class="form-label">Obra Social:</label>
                        <select required class="form-select" name="obraSocial">
                            <option >Selecione Obra Social: </option>
                            <option 
                                th:each="obraSocial:${ListaOS}"
                                th:value="${obraSocial}"
                                th:text="${obraSocial}"
                                th:selected="${paciente.obraSocial==obraSocial}"/>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen de perfil:</label>
                        <input type="file"  name="archivo" class="form-control" id="imagen" placeholder="Añada una imagen de perfil">
                    </div>

                    <div class="mb-3">
                        <label for="txtPassword" class="form-label">Password:</label>
                        <input required type="password" th:value="${password}" name="password" class="form-control" id="txtPassword">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mostrar" onclick="mostrarPassword()">
                        <label class="form-check-label" for="mostrar">Mostrar contraseña</label>
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label">Repetir password:</label>
                        <input required type="password" th:value="${password2}" name="password2" class="form-control" id="Password">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
