<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8" />
        <title>Turnos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <link href="/style/style.css" rel="stylesheet" />
    </head>

    <body>
        <div th:replace="/fragments/header_banner :: div"></div>

        <form th:action="@{/paciente/seleccionarTurno/__${idPersona}__}" method="POST">
            <div class="form-registro">
                <div class="form-group my-3">
                    <h3 class="card-title">Turnos</h3>
                </div>

                <div class="mb-3">
                    <label for="turno" class="form-label">turno:</label>
                    <select required class="form-select" name="idTurno">
                        <option >Seleccione un turno: </option>
                        <option
                            th:each="turno : ${turnos}"
                            th:value="${turno.idTurno}"
                            th:text="${turno.fecha}"/>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Sacar turno</button>
                    <a th:href="@{/paciente/perfil}" class="btn btn-secondary">Volver</a> 
                </div>
            </div>
        </form>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScript :: script"></div>
    </body>

</html>
