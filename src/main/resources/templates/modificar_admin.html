<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8"/>
        <title>Modificar admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="/fragments/header_banner :: div"></div>
        <main>
            <div th:replace="/fragments/error :: div"></div>

            <!-- Formulario de modificación -->
            <div class="form-registro">
                <form th:action="@{/admin/perfil/__${admin.idPersona}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${admin.idPersona}" name="idPersona">
                    <div class="form-group my-3">
                        <h3 class="card-title">Actualizar perfil</h3>
                    </div>

                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input  type="text" th:value="${admin.nombre}" name="nombre" class="form-control text-capitalize" id="nombre"
                                aria-describedby="nombreHelp" >
                    </div>

                    <div class="mb-3">
                        <label for="Apellido" class="form-label">Apellido:</label>
                        <input  type="text" th:value="${admin.apellido}" name="apellido" class="form-control text-capitalize" id="apellido"
                                aria-describedby="nombreHelp" >
                    </div>

                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Teléfono:</label>
                        <input  type="number" th:value="${admin.telefono}" name="telefono" class="form-control" id="telefono"
                                aria-describedby="telefonoHelp">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                    </div>

                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email address:</label>
                        <input  type="email" th:value="${admin.email}" name="email" class="form-control" id="emai1"
                                aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen de perfil:</label>
                        <input type="file"  name="archivo" class="form-control" id="imagen" placeholder="Añadir una imagen de perfil">
                    </div>

                    <div class="mb-3">
                        <label for="txtPassword" class="form-label">Password:</label>
                        <input required type="password" th:value="${password}" name="password" class="form-control" id="txtPassword">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mostrar" onclick="mostrarPassword()">
                        <label class="form-check-label" for="mostrar">Mostrar contraseña</label>
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label">Repetir password:</label>
                        <input required type="password" th:value="${password2}" name="password2" class="form-control" id="Password">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a th:href="@{/admin/perfil}" class="btn btn-secondary">Volver</a> 
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="/fragments/footer :: div"></div>
        <div th:replace="/fragments/javaScriptPass :: script"></div>
    </body>

</html>
